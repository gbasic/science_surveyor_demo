<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/stylish.css">
	<script type="text/javascript" src="../p5/p5.js"></script>
	<style>
		html, body{
			margin: 0;
			padding: 0;
			background: white;
		}
	</style>
</head>
<script type="text/javascript">

var margin;

var titleFont;
var listFont;
var placeholder;

function preload() {
    titleFont = loadFont('fonts/Rubik-Medium.ttf');
    listFont = loadFont ('fonts/Rubik-Regular.ttf');
    placeholder = loadImage ('theBigPicture.jpg');
}

function setup() {
    createCanvas(990, 700);

    margin = width/30;

    
}

function draw() {
	// background(250);
	image(placeholder, 0, 0);
	fill(0);
    noStroke();
    textAlign(CENTER, CENTER);
    textFont(titleFont);
    textSize(21);
    text("The Big Picture", width / 2, margin);
}



</script>
